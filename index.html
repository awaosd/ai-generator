<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>Welcome to the AI Bible verse generator</h1>
      <form class="verse-form" id="verse-form">
        <input
          class="verse-input"
          id="verse-input"
          type="text"
          placeholder="Enter the topic of the verse"
          required
          autocomplete="off"
        />
        <input
          type="submit"
          value="Search"
          class="verse-button"
          id="verse-button"
        />
      </form>
      <div id="verse">
        “Have mercy on me, Lord, for I am faint. Heal me,
        <br />
        Lord, for my bones are in agony.”
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/awaosd"> Eva Diaz </a> and is open-sourced on
      <a href="https://github.com/awaosd/ai-generator"> GitHub</a> and is hosted
      on <a href="https://app.netlify.com/teams/awaosd/projects"> Netifly</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
