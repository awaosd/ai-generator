<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <h1>Welcome to the AI healthy recipe generator</h1>
    <div class="container">
      <form class="verse-form" id="verse-form">
        <input
          class="verse-input"
          id="verse-input"
          type="text"
          placeholder="Enter an ingredient for your recipe"
          required
          autocomplete="off"
        />
        <input
          type="submit"
          value="Search"
          class="verse-button"
          id="verse-button"
        />
      </form>
      <div class="verse hidden" id="verse">
        <br />
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/awaosd"> Eva Diaz </a> and is open-sourced on
      <a href="https://github.com/awaosd/ai-generator"> GitHub</a> and is hosted
      on <a href="https://app.netlify.com/teams/awaosd/projects"> Netifly</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
